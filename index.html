<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9b0c9c9952.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
       <img src="./images/Musicplayer.webp" class="player">
       <p class="start">Click icon to start Music</p>
    </div>
    <div class="container">
        <h2>Music Player</h2>
     <div class="playlist">
        <img src="" class="image"></img>
        <p class="name"></p>
        <audio controls autoplay class="song">
           <source src="" type="audio/mp3">
        </audio>
        <div class="icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-forward-step"></i> 
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-shuffle"></i>
        </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
